<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Minha Dieta Online - Helder Calazans">
    <meta name="description" content="Uma plataforma para montar a sua dieta de forma simples. Ter uma alimentação saudável e controlada agora é para todos!">
    <meta name="keywords" content="dieta, nutrição, emagrecimento, plataforma, dieta online, fitness, saúde">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">

    
    <style>
        body{
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
             rgba(92, 77, 66, 0.8) 0%,
             rgba(92, 77, 66, 0.8) 100%),
             url(https://www.treinus.com.br/blog/wp-content/uploads/2017/01/melhores-fontes-de-carboidratos.jpg);
             /* url(https://comerbempraviverbem.com.br/wp-content/uploads/2020/01/img-715607-ovo20160314121457968227.jpg); */
            font-family: 'Roboto Mono', monospace;
            background-size: cover;
        }

        input{
            border: 0px;
        }

        .login-link{
            color: #51C828;
            text-decoration: none;
        }

        .logo{
            height: 90px;
            width: 90px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .alinhado{
            width: 300px;
            height: 400px;
            border-radius: 20px;
            border: 2px solid #F98F14;
            background-color: #FFF;
            box-shadow: 1px 1px 15px 1px #F98F14;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -200px 0 0 -150px; /*-(Altura/2) 0 0 -(largura/2)*/
        }

        .email-login{
            width: 210px;
            height: 40px;
            border-radius: 20px;
            border: 1px solid black;
            margin: 10px 45px 0 45px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .pswrd-login{
            width: 210px;
            height: 40px;
            border-radius: 20px;
            border: 1px solid black;
            margin: 10px 45px 0 45px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .btn{
            width: 105px;
            height: 40px;
            background-color: #51C828;
            border-radius: 15px;
            font-family: 'Roboto Mono', monospace;
        }

        .btn-login{
            float: right;
            margin: 15px 45px 0 0;
            color: #ffffff;
            cursor: pointer;
        }

        .clear{
            clear: both;
        }

        .registro{
            margin-top: 100px;
            text-align: center;
            font-size: 14px;
        }

        .btn-registro{
            width: 210px;
            height: 40px;
            color: #ffffff;
        }

    </style>

    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.ico"/>
    <title>Minha Dieta Online - Login</title>
</head>
<body>
    <div class="alinhado">
        <div class="logo">
            <img src="./img/logo.jpg" alt="Logo da empresa">
        </div>  
        <form>
            <input class="email-login" type="email" placeholder="Digite seu e-mail">
            <input class="pswrd-login" type="password" placeholder="Digite sua senha">
            <input class="btn btn-login" type="submit" value="Entrar">
        </form> 
        <div class="registro">
            <p class="clear">Ainda não possui cadastro?</p>
            <!-- <input class="btn btn-registro" type="submit" value="Comece sua vida saudável"> -->
            <a class="login-link" href="#">Comece sua vida saudável</a>
        </div>
    </div>  
</body>
</html>
